name: Build and Deploy NestJS Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted,app-test]

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Move files to destination
        run: |
          mkdir -p ~/Desktop/code
          mv dist/* ~/Desktop/code/

name: Build and Package NestJS Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Package application
        run: |
          mkdir -p package
          cp -r dist package/
          cp -r package.json package/
          cp -r package-lock.json package/
          cd package
          zip -r ../nestjs-app.zip .
